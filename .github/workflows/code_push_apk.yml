name: Build test apk 

on:
  push:
    branches:
      - dev_codepush

  pull_request:
    branches:
      - dev_codepush

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
  
jobs:
  build_test_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # create key store files from secrets
      - name: Retrieve the secret key store and decode it to a file
        env:
          BASE_64_SIGNING_KEY: ${{ secrets.BASE_64_SIGNING_KEY }}
        run: |
          cd ./android/app
          ls -l 
          echo $BASE_64_SIGNING_KEY | base64 --decode > ./upload-keystore.jks
          echo "key store file created"
          ls -l 

      # create key properties files from secrets
      - name: Retrieve key properties and decode it to a file
        env:
          Base_64_KEY_PROPERTIES: ${{ secrets.Base_64_KEY_PROPERTIES }}
        run: |
          cd ./android/
          ls -l
          echo $Base_64_KEY_PROPERTIES | base64 --decode > key.properties
          echo "key properties file created"
          ls -l 

      - name: Set up JDK 23.0.1+11
        uses: actions/setup-java@v2
        with:
          java-version: "23.0.1+11"
          distribution: "temurin"


      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      # - name: Build APK
      #   run: flutter build apk

      - name: üê¶ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true # Optionally cache your Shorebird installation

      - name: üöÄ Shorebird Release
        uses: shorebirdtech/shorebird-release@v0
        id: shorebird-release
        with:
          args: --artifact apk
          platform: android
          # working-directory: ./path/to/app

      - run: ls build/app/outputs/flutter-apk


      # use this github actions to upload to firebase
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        # env:
        #   CREDENTIAL_FILE_CONTENT: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
        with:
          appId: ${{ secrets.CI_FIREBASE_APP_ID }}
          token: ${{ secrets.CI_FIREBASE_TOKEN }}
          # serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk

    